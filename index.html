<!DOCTYPE html>
<html>
    <head>
        <title>Quicksort</title>
        <script type="text/javascript" src="quicksort.js"></script>
    </head>
    <body>
        <h1>QuickSort</h1>

        <h2>Enter your list here:</h2>
        <form id="listForm" name="listForm">
            <label hidden for="listInput">Input Area for list</label>

<textarea id="listInput" name="listInput" rows="10" cols="50">
Sort a List
Social Media API
Try using Bootstrap
Create a Browser Extension
Redesign Your Favorite Website
Build a Data Visualization
Explore Hardware(Emulators Welcome!)
</textarea>
            <button type="submit">Sort!</button>
        </form>

        <h2>Output:</h2>
        <div id="outputContainer">
            <ol id="outputList">

            </ol>
        </div> 
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
